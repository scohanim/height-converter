<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Converter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Height Conversion</h1>
    </header>

    <main class="container">

        <label for="feet">Feet</label>
        <input type="number" step="1" min="0" value="0" name="feet" id="feet" class="feet">


        <label for="inches">Inches</label>
        <input type="number" step="1" min="0" value="0" name="inches" id="inches" class="inches">

        <button class="button">Convert</button>

        <label for="meters">Meters</label>
        <input type="number" step="0.01" min="0" value="0" readonly name="meters" id="meters" class="meters">

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
